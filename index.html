<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio Adereldo</title>
    <link href="./css/main.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
</head>
<body>

<div id="language">
</div>

<div class="div-perfil">
    <div class="div-perfil-foto"></div>
    <img src="./image/perfil.jpeg" id="img-perfil">
    <div class="div-perfil-name">
        Adereldo Oliveira
    </div>
</div>

<h1 class="title" id="title-skill"></h1>

<div class="skills">


    <div class="column">
        <div class="skills-bar" title="PHP">
            <div class="skills-name"><span class="fab fa-php"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>
        <div class="skills-bar" title="JAVA">
            <div class="skills-name"><span class="fab fa-java"></span></div>
            <div class="skills-bar-fill" data-percentual="50"></div>
        </div>
        <div class="skills-bar" title="PYTHON">
            <div class="skills-name"><span class="fab fa-python"></span></div>
            <div class="skills-bar-fill" data-percentual="50"></div>
        </div>
        <div class="skills-bar" title="LARAVEL">
            <div class="skills-name"><span class="fab fa-laravel"></span></div>
            <div class="skills-bar-fill" data-percentual="95"></div>
        </div>
        <div class="skills-bar" title="Codeiginter">
            <div class="skills-name"><span class="fab fa-free-code-camp"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>
        <div class="skills-bar" title="Node">
            <div class="skills-name"><span class="fab fa-node-js"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>
        <div class="skills-bar" title="NPM">
            <div class="skills-name"><span class="fab fa-npm"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>
        <div class="skills-bar" title="DOCKER">
            <div class="skills-name"><span class="fab fa-docker"></span></div>
            <div class="skills-bar-fill" data-percentual="60"></div>
        </div>
        <div class="skills-bar" title="GIT">
            <div class="skills-name"><span class="fab fa-git-alt"></span></div>
            <div class="skills-bar-fill" data-percentual="90"></div>
        </div>
    </div>
    <div class="column">
        <div class="skills-bar" title="Javascript">
            <div class="skills-name"><span class="fab fa-js-square"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>
        <div class="skills-bar" title="CSS 3">
            <div class="skills-name"><span class="fab fa-css3-alt"></span></div>
            <div class="skills-bar-fill" data-percentual="85"></div>
        </div>
        <div class="skills-bar" title="HTML 5">
            <div class="skills-name"><span class="fab fa-html5"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>
        <div class="skills-bar" title="REACT">
            <div class="skills-name"><span class="fab fa-react"></span></div>
            <div class="skills-bar-fill" data-percentual="90"></div>
        </div>
        <div class="skills-bar" title="Angular">
            <div class="skills-name"><span class="fab fa-angular"></span></div>
            <div class="skills-bar-fill" data-percentual="93"></div>
        </div>
        <div class="skills-bar" title="VUE">
            <div class="skills-name"><span class="fab fa-vuejs"></span></div>
            <div class="skills-bar-fill" data-percentual="98"></div>
        </div>
        <div class="skills-bar" title="LINUX">
            <div class="skills-name"><span class="fab fa-linux"></span></div>
            <div class="skills-bar-fill" data-percentual="80"></div>
        </div>
        <div class="skills-bar" title="Windows">
            <div class="skills-name"><span class="fab fa-windows"></span></div>
            <div class="skills-bar-fill" data-percentual="100"></div>
        </div>

    </div>

</div>

<h1 class="title" id="title-schooling"></h1>

<div class="schooling">
    <div class="card">
        <h3><i class="fas fa-graduation-cap"></i> <span class="label-course"></span> </h3>
        <span id="description-course-1"></span>
        <h3><i class="fas fa-school"></i> <span class="label-educational-institution"></span></h3>
        UNISUAM
    </div>
    <div class="card">
        <h3><i class="fas fa-graduation-cap"></i> <span class="label-course"></span> </h3>
        <span id="description-course-2"></span>
        <h3><i class="fas fa-school"></i> <span class="label-educational-institution"></span></h3>
        UNISUAM
    </div>
</div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
